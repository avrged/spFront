<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>Registro de usuario</title>
</head>
<body>
<section class="form">
    <form id="registroForm">
        <img src="../images/logo_sp_rojo.png" class="logo" width="100">
        <h4>Registro de usuario</h4>
        <label for="nombre">Nombre de usuario:</label>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <span class="error-msg" id="error-nombre"></span>

        <label for="correo">Correo electrónico:</label>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <span class="error-msg" id="error-correo"></span>

        <label for="contrasena">Contraseña:</label>
        <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        <span class="error-msg" id="error-contrasena"></span>

        <label for="confirmar">Confirmar contraseña:</label>
        <input class="controls" type="password" name="confirmar" id="confirmar" placeholder="Confirmar contraseña">
        <span class="error-msg" id="error-confirmar"></span>

        <input class="button" type="submit" value="Registrarse" >
    </form>
</section>

<script src="../Scripts/registro.js"></script>
</body>
</html>
