<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="../styles/encuesta.css">
</head>
<body>
    <section class="form">
        <img src="../images/logo_sp_rojo.png" class="logo" width="100">
        <h4>¿Qué te atrajo del restaurante?</h4>
        <div class="select-container">
            <select class="selec-filtro">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="colores">Los colores</option>
                <option value="ubicacion">La ubicación</option>
                <option value="caracteristicas">Las etiquetas</option>
            </select>
            <img class="keyboard-arrow-down-icon" alt="" src="../images/flecha-hacia-abajo-para-navegar.png">
        </div>

        <h4>¿De dónde nos visitas?</h4>
        <div class="select-container">
            <select class="selec-filtro">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="local">Local</option>
                <option value="extranjero">Extranjero</option>
            </select>
            <img class="keyboard-arrow-down-icon" alt="" src="../images/flecha-hacia-abajo-para-navegar.png">
        </div>

        <input class="button" type="submit" value="Enviar">
    </section>
</body>
</html>
