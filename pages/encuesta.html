<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="../styles/encuesta.css">
</head>
<body>

    <form id="encuestaForm" class="form">
      <h2>Encuesta</h2>
      <label for="atraccion">¿Qué te atrajo del restaurante?</label>
      <select id="atraccion" name="atraccion">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="comida">La comida</option>
        <option value="ambiente">El ambiente</option>
        <option value="ubicacion">La ubicación</option>
        <option value="recomendacion">Recomendación</option>
      </select>
      <span class="error-message" id="error-atraccion"></span>
      <label for="origen">¿De dónde nos visitas?</label>
      <select id="origen" name="origen">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="local">Local</option>
        <option value="nacional">Nacional</option>
        <option value="extranjero">Extranjero</option>
      </select>
      <span class="error-message" id="error-origen"></span>
      <button type="submit" class="button">Enviar</button>
    </form>


</body>
</html>
