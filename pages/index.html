<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sazón Patrimonial</title>
</head>
<body>
<h1>Sazón Patrimonial</h1>

<div class="login-form">
    <form>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo"><br><br>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required placeholder="Ingresa tu contraseña"><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>
</div>
</body>
</html>
