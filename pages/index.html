<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../styles/index.css"/>
    <title>Sazón Patrimonial</title>
</head>
<body>
<div class="vista-principal">
    <header class="header-principal">
        <div class="rectangle-parent">
            <div class="logo-blanco-parent">
                <img class="logo-blanco" alt="Logo Sazón Patrimonial" src="../images/logo_sp_blanco.png">
                <div class="catlogo-de-restaurantes">Restaurantes San Cristóbal</div>
            </div>
            <nav class="acciones-usuario">
                <button class="registro-usuario-parent" type="button" onclick="openRegistroModal()">
                    <img class="registro" alt="Registrarse" src="../images/agregar-usuario.png">
                    <span class="registrarse">Registrarse</span>
                </button>
                <button class="log-in-parent" type="button" onclick="openLoginModal()">
                    <img class="registro" alt="Iniciar sesión" src="../images/usuario.png">
                    <span class="iniciar-sesin">Iniciar sesión</span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="calles-con-encanto-scaled-parent">
            <img class="calles-con-encanto-scaled-icon" alt="" src="../images/fondo_inicio.png">
            <div class="contenido-superpuesto">
                <div class="descubre-la-magia">
                    Descubre la Magia Culinaria de <br>San Cristóbal
                </div>
                <div class="explora-los-mejores">
                    Explora los mejores sabores de esta tierra
                </div>
                <div class="barra-busqueda">
                    <img class="busqueda-icono" alt="" src="../images/buscar.png">
                    <input type="text" placeholder="Buscar restaurantes">
                    <button class="buscar">Buscar</button>
                </div>
            </div>
            <div class="barra-filtros-horizontal filtros-abajo">

                <div class="filtro-item">
                    <img src="../images/menu.png" alt="Tipo de comida" class="icono-filtro">
                    <select class="filtro-select" id="filtroTipoComida">
                        <option value="">Tipo de comida</option>
                        <option value="Comida Rápida">Comida Rápida</option>
                        <option value="Gourmet">Gourmet</option>
                        <option value="Vegetariano">Vegetariano</option>
                        <option value="Económico">Económico</option>
                    </select>
                </div>

                <div class="filtro-item">
                    <img src="../images/restaurante.png" alt="Ambiente" class="icono-filtro">
                    <select class="filtro-select" id="filtroAmbiente">
                        <option value="">Ambiente</option>
                        <option value="Familiar">Familiar</option>
                        <option value="Pet Friendly">Pet Friendly</option>
                        <option value="Terraza">Terraza</option>
                    </select>
                </div>

                <div class="filtro-item">
                    <img src="../images/coctel.png" alt="Servicios" class="icono-filtro">
                    <select class="filtro-select" id="filtroServicios">
                        <option value="">Servicios</option>
                        <option value="Delivery">Delivery</option>
                        <option value="WiFi Gratuito">WiFi Gratuito</option>
                        <option value="Estacionamiento">Estacionamiento</option>
                    </select>
                </div>

                <button class="btn-filtrar" id="btnLimpiarFiltros">
                    <img src="../images/borrar.png" class="icono-boton"> Limpiar Filtros
                </button>
            </div>
        </section>

        <div class="contenido-principal">
            <section class="line-parent">
                  
            </section>
        </div>
    </main>

    <footer class="rectangle-container">
       <div class="footer-contactos-redes">
            <div class="contctanos">Contáctanos</div>
            <div class="contactos-grid">
                <div class="gmail-1-1-parent">
                    <img class="llamada-telefonica-2-icon" alt="Correo" src="../images/gmail_logo.png">
                    <div class="sazonpatrimonialgmailcom">sazonpatrimonial@gmail.com</div>
                </div>
                <div class="llamada-telefonica-2-parent">
                    <img class="llamada-telefonica-2-icon" alt="Teléfono" src="../images/call_logo.png">
                    <div class="sazonpatrimonialgmailcom">+52 961 652 2093</div>
                </div>
                <div class="logotipo-de-instagram-2-parent">
                    <img class="llamada-telefonica-2-icon" alt="Instagram" src="../images/insta_logo.png">
                    <div class="sazonpatrimonialgmailcom">@sazonpatrimonial</div>
                </div>
                <div class="facebook-1-1-parent">
                    <img class="llamada-telefonica-2-icon" alt="Facebook" src="../images/face_logo.png">
                    <div class="sazonpatrimonialgmailcom">@sazonpatrimonial</div>
                </div>
            </div>
        </div>
        <div class="footer-logos">
            <img class="logo-blanco-2" alt="Logo Sazón Patrimonial" src="../images/logo_sp_blanco.png">
            <img class="logo-equipo" alt="Logo Devbox" src="../images/devbox_logo.png">
            <img class="logo-universidad" alt="Logo UP" src="../images/logo_uni.png">
        </div>
    </footer>
</div>

<div id="registroModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeRegistroModal()">&times;</button>
        <div id="registroContent"></div>
    </div>
</div>

<div id="loginModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeLoginModal()">&times;</button>
        <div id="loginContent"></div>
    </div>
</div>

<div id="loginAdminModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeLoginAdminModal()">&times;</button>
        <div id="loginAdminContent"></div>
    </div>
</div>

<div id="loginRestModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeLoginRestModal()">&times;</button>
        <div id="loginRestContent"></div>
    </div>
</div>

<script src="../Scripts/index.js"></script>
<script src="../Scripts/modals.js"></script>
<script src="../Scripts/vistaRestaurante.js"></script>
</body>
</html>
