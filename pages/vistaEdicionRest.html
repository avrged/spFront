<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../styles/vistaEdicionRest.css"/>
    <link rel="stylesheet" href="../styles/modal-membresia.css"/>
    <title>Edición de restaurante</title>
</head>
<body>
<div class="vista-principal">
    <header class="header-principal">
        <div class="rectangle-parent">
            <div class="logo-blanco-parent">
                <img class="logo-blanco" alt="Logo Sazón Patrimonial" src="../images/logo_sp_blanco.png">
                <div class="catlogo-de-restaurantes">Catálogo de Restaurantes <br>en San Cristóbal</div>
            </div>
            <nav class="acciones-usuario">
                <button class="subscripcion-parent" type="button" onclick="openMembresiaModal()">
                    <img class="subscripcion" alt="subscripcion" src="../images/subscripcion.png">
                    <span class="subscripcion">Subscripción</span>
                </button>
                <button class="log-out-parent" type="button">
                    <img class="log out" alt="Cerrar sesion" src="../images/logout.png">
                    <span class="log-out">Cerrar sesión</span>
                </button>
            </nav>
            <div class="icono-restaurantero">
                <img class="icono-restaurantero" alt="icono-restaurantero" src="../images/restaurantero.png">
            </div>
        </div>
    </header>

    <main>
        <div class="restaurante-edicion-container">
            <button class="btn-back" aria-label="Regresar" onclick="window.history.back()">
                <img src="../images/back.png" alt="Regresar" class="icon-rotate-90 icon-32">
            </button>
            <h1 class="restaurante-nombre">Bienvenido</h1>
            <hr class="restaurante-divider">

            <section class="formulario-edicion">
                <div class="linea-interna">
                    <label class="campo-titulo">Restaurante: <span>La Mansión</span></label>
                </div>

                <div class="linea-interna">
                    <label class="campo-titulo">Galería de Imágenes</label>
                    <div class="galeria-imagenes">
                        <label class="imagen-slot">
                            <input type="file" hidden multiple accept="image/png, image/jpeg">
                            <img src="../images/imagen.png" alt="Subir imagen">
                        </label>
                        <label class="imagen-slot">
                            <input type="file" hidden multiple accept="image/png, image/jpeg">
                            <img src="../images/imagen.png" alt="Subir imagen">
                        </label>
                        <label class="imagen-slot">
                            <input type="file" hidden multiple accept="image/png, image/jpeg">
                            <img src="../images/imagen.png" alt="Subir imagen">
                        </label>
                    </div>
                </div>

                <div class="linea-interna">
                    <div class="restaurante-info-flex">
                        <div class="area horarios-area">
                            <label class="campo-titulo">Horarios:</label>
                            <div class="horarios-inputs">
                            <span>Lunes a Viernes: <input type="text" placeholder="Ingrese el horario"></span>
                            <span>Sábado a Domingo: <input type="text" placeholder="Ingrese el horario"></span>
                            </div>
                        </div>

                        <div class="area ubicacion-area">
                            <label class="campo-titulo">Ubicación:</label>
                            <input type="text" placeholder="Ingrese la dirección">
                        </div>

                        <div class="area menu-area">
                            <label class="campo-titulo">Menú en PDF:</label>
                            <label class="btn-menu" style="display: inline-flex; align-items: center; cursor: pointer;">
                                <img src="../images/subir.png" alt="Menú" class="icon-20">
                                <input type="file" accept="application/pdf" style="display: none;">
                            </label>
                        </div>
                    </div>
                </div>

                   

                <div class="linea-interna contacto-etiquetas">
                    <div class="restaurante-info-flex">
                        <div class="contactos">
                            <label class="campo-titulo">Contactos:</label>
                            <div class="input-con-icono">
                                <img src="../images/llamada.png" alt="Teléfono">
                                <input type="text" placeholder="Ingrese su número celular">
                            </div>
                            <div class="input-con-icono">
                                <img src="../images/facebook.png" alt="Facebook">
                                <input type="text" placeholder="Ingrese su facebook">
                            </div>
                            <div class="input-con-icono">
                                <img src="../images/instagram.png" alt="Instagram">
                                <input type="text" placeholder="Ingrese su instagram">
                            </div>
                        </div>

                        <div class="etiquetas">
                            <label class="campo-titulo">Etiquetas:</label>
                            <div class="input-con-icono">
                                <img src="../images/etiqueta.png" alt="Etiqueta">
                                <select class="filtro-select">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="input-con-icono">
                                <img src="../images/etiqueta.png" alt="Etiqueta">
                                <select class="filtro-select">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="input-con-icono">
                                <img src="../images/etiqueta.png" alt="Etiqueta">
                                <select class="filtro-select">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value="ato"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            <button class="btn-aplicar">
                <img src="../images/aplicarCambios.png" alt="cambios" class="icon-20">Aplicar Cambios
            </button>
    </main>

    <footer class="rectangle-container">
       <div class="footer-contactos-redes">
            <div class="contctanos">Contáctanos</div>
            <div class="contactos-grid">
                <div class="gmail-1-1-parent">
                    <img class="llamada-telefonica-2-icon" alt="Correo" src="../images/gmail_logo.png">
                    <div class="sazonpatrimonialgmailcom">sazonpatrimonial@gmail.com</div>
                </div>
                <div class="llamada-telefonica-2-parent">
                    <img class="llamada-telefonica-2-icon" alt="Teléfono" src="../images/call_logo.png">
                    <div class="sazonpatrimonialgmailcom">+52 961 652 2093</div>
                </div>
                <div class="logotipo-de-instagram-2-parent">
                    <img class="llamada-telefonica-2-icon" alt="Instagram" src="../images/insta_logo.png">
                    <div class="sazonpatrimonialgmailcom">@sazonpatrimonial</div>
                </div>
                <div class="facebook-1-1-parent">
                    <img class="llamada-telefonica-2-icon" alt="Facebook" src="../images/face_logo.png">
                    <div class="sazonpatrimonialgmailcom">@sazonpatrimonial</div>
                </div>
            </div>
        </div>
        <div class="footer-logos">
            <img class="logo-blanco-2" alt="Logo Sazón Patrimonial" src="../images/logo_sp_blanco.png">
            <img class="logo-equipo" alt="Logo Devbox" src="../images/devbox_logo.png">
            <img class="logo-universidad" alt="Logo UP" src="../images/logo_uni.png">
        </div>
    </footer>
</div>

<div id="membresiaModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeMembresiaModal()">&times;</button>
        <div id="membresiaContent"></div>
    </div>
</div>

<div id="modalAviso" class="modal">
    <div class="modal-contenido">
        <span id="cerrarAviso" class="cerrar">&times;</span>
        <p>Solicitud enviada con éxito. Validaremos tu información y nos comunicaremos pronto para activar tu membresía :)</p>
    </div>
</div>

<script src="../Scripts/modals.js"></script>
<script src="../Scripts/logoutRestaurantero.js"></script>
<script src="../Scripts/vistaEdicionRest.js"></script>
</body>
</html>
